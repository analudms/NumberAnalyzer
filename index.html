<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="icon" href="./image/iconNumeros.png" />

    <title>Number Analyzer</title>
  </head>

  <body>
    <header>
      <h1>Number Analyzer</h1>
    </header>

    <section>
      <div>
        <p>NÃºmero entre 1 e 100:</p>
        <input type="number" id="number" class="numero" min="1" max="100" />
        <input type="button" value="To add" id="addButton" class="addButton">
      </div>

      <div class="containerSelect">
        <select id="select" size="10" class="list"></select>
      </div>

      <div class="button-container">
        <button id="finishButton">Finish</button>
        <button id="resetButton">Reset</button>
      </div>

      <span class="res" id="res"></span>
    </section>

    <footer class="footer">Criado para estudos</footer>

    <script src="script.js"></script>
  </body>
</html>
